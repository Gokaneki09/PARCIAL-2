<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row vh-100 justify-content-center align-items-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg border-0 rounded-4">
                    <div class="card-body p-4">
                        <h2 class="text-center text-primary mb-4">Crear Cuenta</h2>
                        <div id="mensajeNotificacion" class="d-none"></div>
                        <form>
                            <div class="mb-3">
                                <label for="name-user" class="form-label">Nombres</label>
                                <input type="text" class="form-control" id="name-user" placeholder="Ingresa tu nombre">
                            </div>
                            <div class="mb-3">
                                <label for="email-user" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="email-user" placeholder="Ingresa tu correo">
                            </div>
                            <div class="mb-3">
                                <label for="password-user" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password-user" placeholder="Crea una contraseña">
                            </div>
                            <div class="d-grid gap-2">
                                <button type="button" class="btn btn-primary" id="btn-register">Registrarse</button>
                            </div>
                        </form>
                    </div>
                </div>
                <p class="text-center mt-3">¿Ya tienes una cuenta? <a href="login.html" class="text-primary">Inicia sesión aquí</a></p>
            </div>
        </div>
    </div>
    <script src="assets/js/create-user.js"></script>
</body>
</html>
