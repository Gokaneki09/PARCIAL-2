<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="col-md-5">
            <div class="card p-4 shadow">
                <h2 class="text-center mb-3">Inicio de Sesión</h2>
                <div id="mensajeNotificacion" class="alert text-center d-none"></div>
                <form>
                    <div class="mb-3">
                        <label for="email-user" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="email-user" placeholder="Ingresa tu correo">
                    </div>
                    <div class="mb-3">
                        <label for="password-user" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password-user" placeholder="Ingresa tu contraseña">
                    </div>
                    <div class="d-grid">
                        <button type="button" class="btn btn-primary" id="btn-login">Iniciar Sesión</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <p class="mb-0">¿No tienes cuenta? <a href="create-user.html" class="text-primary">Regístrate aquí</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/login.js"></script>
</body>
</html>
